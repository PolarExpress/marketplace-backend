name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-docker-testing:
    name: build testing docker stage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build Dockerfile
        run: docker buildx build --target testing -t backend-test-image .

  jest:
    name: Run Jest unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: DOCKER_BUILDKIT=1 docker compose up backend-testing

  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 21

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linter
        run: npx eslint .
