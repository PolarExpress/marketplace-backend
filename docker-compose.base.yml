version: '3.9'

services:
  db:
    image: postgres:16.2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  backend-base: # base service for backend, do not run! 
    build: 
      context: .
      dockerfile: Dockerfile
    ports: 
      - 3000:3000