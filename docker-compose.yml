version: "3.9"

services:
  db:
    image: postgres:16.2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    profiles: [prod, dev]

  backend-prod:
    container_name: gp-marketplace-backend
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    depends_on:
      - db
    ports:
      - 3000:3000
    profiles: [prod]

  backend-dev:
    container_name: gp-marketplace-backend
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    depends_on:
      - db
    ports:
      - 3000:3000
    profiles: [dev]

volumes:
  db-data:
    name: gp-marketplace-db-data
